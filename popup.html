<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>TeamsAuto Reply</h1>
<div id="current-message">
<h2>Selected Message</h2>
<p id="message-text">No message selected</p>
    </div>

    </div>
    <script src="popup.js"></script>
  </body>
</html>
